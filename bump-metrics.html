<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <div><label>Current TVL: </label><span id="currentTVL"></span></div>
    <div><label>Current Bump Token Price: </label><span id="tokenPrice"></span></div>
    <script type="module">
        const apiKey = 'YOUR_API_KEY';
        const provider = new ethers.providers.AlchemyProvider("homestead", apiKey);
        const contractAddress = '0xBabeE6d5F6EDD301B5Fae591a0D61AB702b359d0';
        const contractAbi = [
            {
                "anonymous":false,
                "inputs":[
                    {
                        "indexed":true,
                        "internalType":"address",
                        "name":"depositor",
                        "type":"address"
                    },
                    {
                        "indexed":false,
                        "internalType":"uint256",
                        "name":"amount",
                        "type":"uint256"
                    },
                    {
                        "indexed":false,
                        "internalType":"uint256",
                        "name":"price",
                        "type":"uint256"
                    }
                ],
                "name":"BumpPurchased",
                "type":"event"
            },
            {
                "inputs":[

                ],
                "name":"currentTVL",
                "outputs":[
                    {
                        "internalType":"uint256",
                        "name":"",
                        "type":"uint256"
                    }
                ],
                "stateMutability":"view",
                "type":"function"
            }
        ];
        const contract = new ethers.Contract(contractAddress, contractAbi, provider);
        const currentTVL = await contract.currentTVL();
        document.querySelector('#currentTVL').innerText = `${ethers.utils.formatUnits(currentTVL, 6)} USDC`;
        const filter = {
            address: contractAddress,
            topics: [
                ethers.utils.id("BumpPurchased(address,uint256,uint256)")
            ]
        };
        const purchases = await contract.queryFilter(filter, 13139385);
        document.querySelector('#tokenPrice').innerText = `${ethers.utils.formatUnits(purchases[purchases.length - 1].args[2], 4)} USDC`;
    </script>
</body>
</html>
